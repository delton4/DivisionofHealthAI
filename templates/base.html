<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page_title }} | Division of Health AI</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ base_url }}assets/css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <a class="brand" href="{{ base_url }}index.html">Division of Health AI</a>
        <nav class="nav">
          <a href="{{ base_url }}about.html">About</a>
          <a href="{{ base_url }}researchers/index.html">Researchers</a>
          <a href="{{ base_url }}projects/index.html">Projects</a>
          <a href="{{ base_url }}publications/index.html">Publications</a>
          <a href="{{ base_url }}join-us.html">Join Us</a>
        </nav>
        <!-- Theme Toggle Button -->
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Switch to Theo Mode"
          aria-pressed="false"
        >
          Theo Mode
        </button>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Northwell Health Division of Health AI</p>
      </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script src="{{ base_url }}assets/js/theme-toggle.js"></script>
    <!-- Search Script -->
    <script src="{{ base_url }}assets/js/search.js"></script>
    <!-- Animation Core Utilities -->
    <script src="{{ base_url }}assets/js/animation-core.js"></script>
    <!-- Neural Network Background (Homepage) -->
    <script src="{{ base_url }}assets/js/neural-bg.js"></script>
    <!-- DNA Helix Animation (Researchers) -->
    <script src="{{ base_url }}assets/js/dna-helix.js"></script>
    <!-- Circuit Board Animation (Projects) -->
    <script src="{{ base_url }}assets/js/circuit-bg.js"></script>
    <!-- Tetris Block Animation (Projects) -->
    <script src="{{ base_url }}assets/js/tetris-bg.js"></script>
    <!-- Text Ticker Animation (Publications) -->
    <script src="{{ base_url }}assets/js/text-ticker-bg.js"></script>
    <!-- Blob Dividers (About/Join) -->
    <script src="{{ base_url }}assets/js/blob-dividers.js"></script>
    <!-- Click Pulse Effect -->
    <script src="{{ base_url }}assets/js/click-pulse.js"></script>
    <!-- Section Dividers -->
    <script src="{{ base_url }}assets/js/section-dividers.js"></script>
    <!-- Dynamic Font Sizing -->
    <script src="{{ base_url }}assets/js/fit-text.js"></script>
    <!-- Card Interactions -->
    <script src="{{ base_url }}assets/js/card-interactions.js"></script>
  </body>
</html>
