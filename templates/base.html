<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page_title }} | Division of Health AI</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ base_url }}assets/css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <a class="brand" href="{{ base_url }}index.html">Division of Health AI</a>
        <nav class="nav">
          <a href="{{ base_url }}researchers/index.html">Researchers</a>
          <a href="{{ base_url }}projects/index.html">Projects</a>
          <a href="{{ base_url }}publications/index.html">Publications</a>
        </nav>
        <!-- Theme Toggle Button -->
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Switch to Theo Mode"
          aria-pressed="false"
        >
          Theo Mode
        </button>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Northwell Health Division of Health AI</p>
      </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script src="{{ base_url }}assets/js/theme-toggle.js"></script>
  </body>
</html>
